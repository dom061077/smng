<form [formGroup]="perfilNgUrlForm" (ngSubmit)="onSubmit(perfilForm.value)">
    <p-panel header="{{headerTitle}}">
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">   
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Descripci贸n *:
                        </div>
                    </div>
                    <div class="ui-grid-row">    
                        <div class="ui-grid-col-4">
                                <input class="form-control"  style="width:100%" type="text"  formControlName="descripcion" pInputText [pKeyFilter]="noSpecial" [pValidateOnly]="false">                                
                        </div>
                        <div class="ui-grid-col-4">
                            <p-message severity="error" text="Ingrese descripci贸n del Perfil" 
                                *ngIf="perfilNgUrlForm.get('descripcion').dirty && perfilForm.get('descripcion').errors  && perfilNgUrlForm.get('descripcion').errors.required"></p-message>
                        </div>
                    </div>

                
                </div>  

                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px"> 
                    <div class="ui-grid-row">
                        <p-pickList (onMoveToSource)="OnMoveTarget($event)" (onMoveToTarget)="OnMoveTarget($event)" [source]="urls" [target]="urlsAdded" sourceHeader="Urls Disponibles" targetHeader="Urls Asignadas" 
                            [responsive]="true" filterBy="authority" 
                            dragdrop="true" sourceFilterPlaceholder="Filtrar por Descripci贸n" targetFilterPlaceholder="Filtrar por Descripci贸n" 
                            [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}">
                            <ng-template let-ngurl pTemplate="item">
                                <div class="ui-helper-clearfix">
                                    
                                    <div style="font-size:14px;float:left;margin:15px 5px 0 0">{{ngurl.id}} - {{ngurl.url}}</div>
                                </div>
                            </ng-template>
                        </p-pickList>   
                        <div class="ui-grid-col-4">
                            <p-message severity="error" text="Agregue las Urls" 
                                *ngIf="perfilNgUrlForm.get('ngurls').errors &&  perfilNgUrlForm.get('ngurls').errors.required"></p-message>
                        </div>                                         
                    </div>                    
                </div>    
        
    </p-panel>    
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid"  style="margin: 10px 0px">
            

        <div class="ui-grid-row">        

            <div class="ui-grid-col-4">
                    <button pButton style="width:100%"  type="submit" label="Confirmar" [disabled]="!perfilNgUrlForm.valid"></button>
            </div>
            <div class="ui-grid-col-4"></div>
        </div>    
    </div>  
    

</form>
