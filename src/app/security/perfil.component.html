<form [formGroup]="perfilForm" (ngSubmit)="onSubmit(perfilForm.value)">
    <p-panel header="{{headerTitle}}">
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">   
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Descripción *:
                        </div>
                    </div>
                    <div class="ui-grid-row">    
                        <div class="ui-grid-col-4">
                                <input class="form-control"  style="width:100%" type="text"  formControlName="descripcion" pInputText [pKeyFilter]="noSpecial" [pValidateOnly]="false">                                
                        </div>
                        <div class="ui-grid-col-4">
                            <p-message severity="error" text="Ingrese descripción del Perfil" 
                                *ngIf="perfilForm.get('descripcion').dirty && perfilForm.get('descripcion').errors && perfilForm.get('descripcion').errors.required"></p-message>
                        </div>
                    </div>

                
                </div>  

                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px"> 
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                            <p-panel header="Acciones REST Disponibles">
                                <p-virtualScroller [value]="authorities" scrollHeight="500px" [itemSize]="80" [rows]="5" [cache]="false" 
                                [lazy]="true" (onLazyLoad)="loadData($event)" [totalRecords]="totalLazyAuthoritiesLength">
                                    <ng-template let-authority pTemplate="item">
                                        <div class="ui-g-12 ui-md-8">
                                            <div class="ui-g">
                                                <div class="ui-g-4 ui-sm-6">id: </div>
                                                <div class="ui-g-6 ui-sm-6">
                                                    {{authority?.id}}
                                                </div>
                                    
                                                <div class="ui-g-4 ui-sm-5">Descripción: </div>
                                                <div class="ui-g-6 ui-sm-6">{{authority?.descripcion}}</div>
                                            </div>
                                        </div>
                                    </ng-template>     
                                <!--ng-template let-alumno pTemplate="loadingItem">
                                        
                                        <div class="ui-g-12 ui-md-8">
                                            <div  class="ui-g">
                                                <div class="ui-g-12"><div class="empty-car-item-text"></div></div>
                                                <div class="ui-g-12"><div class="empty-car-item-text"></div></div>
                                                <div class="ui-g-12"><div class="empty-car-item-text"></div></div>
                                                <div class="ui-g-12"><div class="empty-car-item-text"></div></div>
                                            </div>
                                        </div>
                                    
                                </ng-template-->        
                            </p-virtualScroller>  
                            </p-panel>
                        </div>
                        <div class="ui-grid-col-2">
                            <button class="hidden-xs-down-639"><i class="fa fa-hand-o-down" aria-hidden="true"></i></button>
                                           

                            <button class="hidden-xs-down"><i class="fa fa-hand-o-right" aria-hidden="true"></i></button>
                        </div>
                        <div class="ui-grid-col-5">
                            <p-panel header="Agregadas">

                            </p-panel>
                                
                        </div>                        
                    </div>                    
                </div>    
        
    </p-panel>    

</form>
