
<form [formGroup]="examenesForm" (ngSubmit)="onSubmit(examenesForm.value)">
    <p-panel header="Carga de Notas">
        <p-fieldset>
            <p-header *ngIf="examenes">{{examenes[0].asignatura}} - {{examenes[0].apellido+' '+examenes[0].nombre}}</p-header>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                    Periodo Lectivo:
                </div>    
                <div *ngIf="examenes" class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                    {{examenes[0].periodoLectivo}}
                </div>    
                <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                    Curso y Divisi√≥n:
                </div>    
                <div *ngIf="examenes" class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                    {{examenes[0].curso +' '+examenes[0].division}}
                </div>            
                       
            </div>    
        </p-fieldset>    
        <div class="container">
            <div  class="row" *ngFor="let exam of examenes">
                <div  class="align-middle m-1 col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                    {{exam?.periodoEval + ' '+exam?.tipoExamen}}:
                </div>    

                <div  class="m-1 col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                    <input class=" form-control"  style="width:100%"  
                        pInputText pKeyFilter="num"
                        type="text" 
                        formControlName="{{'exam'+exam.id}}"> 
                    
                </div>  
                <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                    <p-message severity="error" text="Ingrese un valor entre 0 y 10"
                        *ngIf="examenesForm.get('exam'+exam.id).dirty && examenesForm.get('exam'+exam.id).errors"
                        >
                    </p-message>                        
                </div>      
            </div>        
        </div>
        <div class="row">
             <button id="buttonConfirmId" pButton style="width:100%"  
                    type="submit" label="Confirmar" [disabled]="!examenesForm.valid">
             </button>
        </div>

                                Id:
                            </div>
                            <div class="ui-grid-row">

                                        <input class="form-control" style="width:100%"   formControlName="id" disabled />
                                    </div>

                            </div>    
                    </div>                    
                </div -->            
    </p-panel>    
</form>
