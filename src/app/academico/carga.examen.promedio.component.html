
<form [formGroup]="examenesForm" (ngSubmit)="onSubmit(examenesForm.value)">
    <p-panel header="Carga de Notas">
        <p-fieldset>
            <p-header *ngIf="alumno && periodosEval">{{asignatura.descripcion}} - {{alumno.apellido+' '+alumno.nombre}}</p-header>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                    Periodo Lectivo:
                </div>    
                <div *ngIf="periodosEval"  class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                    {{periodosEval.periodos[0].descripcion}}
                </div>    
                <div *ngIf="periodosEval" class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                    Curso y Divisi√≥n:
                </div>    
                <div *ngIf="periodosEval"  class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                    {{periodosEval.periodos[0].inscripcion.detalleInsc}}
                </div>            
                       
            </div>    
        </p-fieldset>    
        <div *ngIf="periodosEval" class="container">
            <p-fieldset  *ngFor="let peri of periodosEval.periodos">
                <p-header>{{asignatura.descripcion}} - {{alumno.apellido+' '+alumno.nombre}}</p-header>
                <div class="row" *ngFor="let keyFormControl of peri.keyFormControls;let i=index">    

                    <div   
                        class="align-middle m-1 col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                        
                        {{peri.labelArray[i]}}
                    </div>    

                    <div *ngIf="keyFormControl.indexOf('inas')==-1" class="m-1 col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                        
                        <input class="form-control"  style="width:100%"  
                            pInputText pKeyFilter="num"
                            type="text" formControlName="{{keyFormControl}}"> 
                        
                    </div>  
                    <div *ngIf="keyFormControl.indexOf('inas')!=-1" class="m-1 col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                        
                        <input class="form-control"  style="width:100%"  
                            pInputText pKeyFilter="int"
                            type="text" formControlName="{{keyFormControl}}"> 
                        
                    </div>                      
                    <div 
                        class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                        <p-message severity="error" text="Ingrese un valor entre 0 y 10"
                            *ngIf="examenesForm.controls[keyFormControl].dirty && examenesForm.controls[keyFormControl].errors">
                        </p-message>                        
                    </div>      
                
                </div>    

             
            </p-fieldset>   
        </div> 
        <div class="row">
             <button id="buttonConfirmId" pButton style="width:100%"  
                    type="submit" label="Confirmar" [disabled]="!examenesForm.valid">
             </button>
        </div>    

    </p-panel>    
</form>
