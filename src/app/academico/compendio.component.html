<form [formGroup]="busquedaForm" (ngSubmit)="onSubmit(busquedaForm.value)">

<p-panel header="Listado de Promedios">
    <div class="container">
        <div class="input-group form-group">
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                Periodo Lectivo:
            </div>            
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-4">
                <p-autoComplete formControlName="periodoLectivo" [suggestions]="filteredPeriodos" 
                    (completeMethod)="filterPeriodos($event)" field="anio" 
                    [minLength]="1" [dropdown]="true"></p-autoComplete>              
            </div>   
        </div>    
        <div class="input-group form-group">
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                Asignatura:
            </div>              
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                <p-autoComplete formControlName="asignatura" [suggestions]="filteredAsignaturas" 
                    (completeMethod)="filterAsignaturas($event)" field="descripcion"
                    [minLength]="1" [dropdown]="true"></p-autoComplete>             
            </div>              
        </div>   
        <div class="input-group form-group">
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                Turno:
            </div>              
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                <p-autoComplete formControlName="turno" [suggestions]="filteredTurnos" 
                    (completeMethod)="filterTurnos($event)" field="nombre"
                    [minLength]="1" [dropdown]="true"></p-autoComplete>             
            </div>              
        </div> 
        <div class="input-group form-group">
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                Curso:
            </div>              
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                <p-autoComplete formControlName="curso" [suggestions]="filteredCursos" 
                    (completeMethod)="filterCursos($event)" field="nombre"
                    [minLength]="1" [dropdown]="true"></p-autoComplete>             
            </div>              
        </div>     
        <div class="input-group form-group">
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                Divisi√≥n:
            </div>              
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                <p-autoComplete formControlName="division" [suggestions]="filteredDivisiones" 
                    (completeMethod)="filterDivisiones($event)" field="nombre"
                    [minLength]="1" [dropdown]="true"></p-autoComplete>             
            </div>              
        </div>              
        <div> 
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                <button id="buttonConfirmId" pButton style="width:100%"  
                    icon="fa fa-file-excel-o fa-lg"
                    type="submit" label="Generar Compendio"
                     [disabled]="!busquedaForm.valid"></button>         
            </div>                    
        </div>    
    </div>    
</p-panel>    

</form>
