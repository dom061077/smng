<p-panel header="Listado de Alumnos">
    <p-dataView  #dataView [value]="alumnos" [paginator]="true" [rows]="10"
        [lazy]="true"  (onLazyLoad)="loadData($event)" paginatorPosition="both"
        [totalRecords]="totalLazyAlumnoLength"> 
        <p-header>
            <div class="container">
                    <div class="input-group form-group">

                        <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3 input-group-prepend">
                            <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Ordenar Por" (onChange)="onSortChange($event)" [style]="{'min-width':'140px'}"></p-dropdown>
                            <div input-group-prepend><p-toggleButton  onIcon="fa fa-sort-desc"
                                    (onChange)="onSortChange($event)"
                                    offIcon="fa fa-sort-asc" onLabel="" ofLabel=""  
                                    [(ngModel)]="ascSort"></p-toggleButton>
                            </div>
                        </div> 
                    </div>

                    <div class="input-group form-group"> 
                        <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3" >
                            <p-dropdown [options]="filterOptions" [(ngModel)]="filterKey" placeholder="Filtrar Por" 
                                (onChange)="onFilterChange($event)">
                            
                            </p-dropdown>

                        </div>  

                            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                                <div  class="input-group-prepend" >
                                    <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    <input *ngIf="(filterKey=='apellidoNombre' || filterKey==null)" 
                                        type="text" pInputText   [formControl]="searchControl"  
                                        placeholder="Ingrese texto" />

                                    <p-inputMask *ngIf="filterKey=='dni'" 
                                        placeholder="Ingrese nÃºmero" 
                                        [formControl]="searchDniControl"  mask="99.999.999">
                                    </p-inputMask>    
                                    
                                    <p-calendar *ngIf="filterKey=='fecha'" 
                                        [formControl]="searchFechaControl"
                                        [locale]="es"  [monthNavigator]="true" [yearNavigator]="true" 
                                        dateFormat="dd/mm/yy"  
                                        [showIcon]="true">
                                    </p-calendar>    
                                </div>    
            

                                
                            </div>   
                    </div>

                    <div class="input-group form-group">                            
                        <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                                <a href="#" #printInsc > <i class="fa fa-print fa-2x"></i></a>
                        
                            
                        </div>                           
                    </div>        

               </div>  



            



        </p-header>   

    <p-footer>Seleccione uno de la lista.</p-footer>
    <ng-template let-alumno pTemplate="listItem">
        <div class="container">

                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-4 col-log-3 col-xl-3">
                        Id:
                    </div>
                    <div class="col-xs-3 col-sm-2 col-md-4 col-log-3 col-xl-2">
                        <b><a [routerLink]="['/alumno/'+editOpt,alumno?.id]" >{{alumno?.id}} </a></b>
                    </div>    
                </div>    
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-4 col-log-3 col-xl-3">
                        D.N.I:
                    </div>
                    <div class="col-xs-3 col-sm-6 col-md-4 col-log-3 col-xl-2">
                        <b>{{alumno.dni}}</b>
                    </div>                      
                    
                </div>   
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-4 col-log-3 col-xl-3">
                        Apellido:
                    </div>
                    <div class="col-xs-3 col-sm-6 col-md-4 col-log-3 col-xl-2">
                       <b> {{alumno.apellido}}</b>
                    </div>                      
                    
                </div>  
                <div class="row">

                    <div class="col-xs-3 col-sm-3 col-md-4 col-log-3 col-xl-3">
                        Nombre:
                    </div>
                    <div class="col-xs-3 col-sm-6 col-md-4 col-log-3 col-xl-2">
                       <b> {{alumno.nombre}}</b>
                    </div>                       
                    
                </div>    
              <hr class="mt-2 mb-3"/>   
        </div>
    </ng-template>
         
    </p-dataView>           
</p-panel>
