<form [formGroup]="alumnoForm" (ngSubmit)="onSubmit(alumnoForm.value)">
    <p-panel header="Alta de Alumno" >    
            <p-steps [model]="items">
                
                
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    D.N.I *:
                </div>
            </div>
            <div class="ui-grid-row">    
                <div class="ui-grid-col-4">
                        <p-inputMask mask="99.999.999" formControlName="dni" placeholder="99.999.999"></p-inputMask>
                </div>
                <div class="ui-grid-col-4">
                    <p-message severity="error" text="Ingrese un D.N.I vÃ¡lido" 
                        *ngIf="alumnoForm.get('dni').dirty && alumnoForm.get('dni').errors && alumnoForm.get('dni').errors.required"></p-message>
                </div>
            </div>
        </div>   
         <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">   
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Apellido *:
                </div>
            </div>
            <div class="ui-grid-row">    
                <div class="ui-grid-col-4">
                        <input  type="text" style="width:100%"  pKeyFilter="alpha" formControlName="apellido" />
                </div>
                <div class="ui-grid-col-4">
                    <p-message severity="error" text="Ingrese apellido del alumno" 
                        *ngIf="alumnoForm.get('apellido').dirty && alumnoForm.get('apellido').errors && alumnoForm.get('apellido').errors.required"></p-message>
                </div>
            </div>

        
        </div>  
    </p-steps>
    <p-steps [model]="items">

         <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">   
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Nombre *:
                </div>
            </div>
            <div class="ui-grid-row">    
                <div class="ui-grid-col-4">
                        <input  type="text" style="width:100%"  pKeyFilter="alpha" formControlName="nombre" />
                </div>
                <div class="ui-grid-col-4">
                    <p-message severity="error" text="Ingrese apellido del alumno" 
                        *ngIf="alumnoForm.get('apellido').dirty && alumnoForm.get('apellido').errors && alumnoForm.get('apellido').errors.required"></p-message>
                </div>
            </div>

        
        </div>  


        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid"  style="margin: 10px 0px">
            <div class="ui-grid-row">        

                <div class="ui-grid-col-4">
                     <button pButton style="width:100%"  type="submit" label="Confirmar" [disabled]="!alumnoForm.valid"></button>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>    
        </div>  
    </p-steps>
                
    </p-panel>    
                         
</form>
