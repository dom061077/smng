
<p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" 
 [baseZIndex]="10000"></p-confirmDialog>

<p-panel header="Visualización de Inscripción">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                N° Insc.:
            </div>    

            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                <b>{{insc?.id}}</b>
            </div>    
        </div>    

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                Apellido:
            </div>    

            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                <b>{{insc?.apellido}}</b>
            </div>    
        </div>      


        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                Nombre:
            </div>    

            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                <b>{{insc?.nombre}}</b>
            </div>    
        </div>     

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                Escuela de la que proviene:
            </div>    

            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                <b>{{insc?.escuela}}</b>
            </div>    
        </div>         

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                Fecha Inscripción:
            </div>    

            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                <b>{{fechaInsc}}</b>
            </div>    
        </div>     
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                Periodo Lectivo:
            </div>    

            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                <b>{{insc?.periodoLectivo}}</b>
            </div>    
        </div>     


        <div *ngFor="let inscDet of insc?.divisiones" >  
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                    Turno:
                </div>    

                <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                    <b>{{inscDet?.turno}}</b>
                </div>                   
            </div>    
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                    Curso:
                </div>    

                <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                    <b>{{inscDet?.curso}}</b>
                </div>                   
            </div>    
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-3">
                    División:
                </div>    

                <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                    <b>{{inscDet?.division}}</b>
                </div>                   
            </div>                     
        </div>    

    </div>        

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-log-3 col-xl-2">
                    <button pButton (click)="onClickAnular()" style="width:100%" label="Anular"> </button>
            </div>
            <div>
                                
            </div>            
        </div>
        

    </div>    
</p-panel>
